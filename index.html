<!DOCTYPE html>
<html lang="en">
   <head>
      <title>JavaScript Function Library</title>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="/style.css" />
   </head>

   <body>
      <div class="container">
         <div class="row mt-2">
            <div class="col-12">
               <h1 class="d-flex justify-content-center">
                  JavaScript Functions: Intermediate
               </h1>
               <p class="text-center lead mb-4">
                  <span id="totalFunctionNum"></span> functions documented
               </p>

               <!-- start Counting Cards column -->
               <div class="col-12 col-lg-8 offset-lg-2 mb-5">
                  <p class="name">
                     <b>countingCards</b> - Count cards and determine hold or
                     bet
                  </p>
                  <pre style="display: none;"><code></code></pre>
                  <div class="actions float-right">
                     <input
                        type="text"
                        class="form-control inline-action"
                        placeholder="card count"
                     />
                     <button class="btn btn-primary inline-action">
                        Run
                     </button>
                  </div>
                  <div class="clearfix mb-3"></div>
                  <div class="alert alert-primary" style="display: none;"></div>
                  <div class="alert alert-danger" style="display: none;"></div>
               </div>
               <!-- end column -->
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/functions.js" defer></script>
      <script src="/utils.js" defer></script>
      <script src="/ui.js" defer></script>
   </body>
</html>
